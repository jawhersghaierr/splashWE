<!doctype html>
<html lang="fr">

<head>
    <title></title>
    <link href="https://static.lemonlearning.com/player/bundle.css" rel="stylesheet" type="text/css" />
    <script>
        let module = {};
    </script>
    <script type="text/javascript" src="/modules.js"></script>
    <script>
        window._env_ = Object.assign({}, module.exports, window._env_);
        window._env_.hostURL = window.location.host.toLowerCase();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript">
        const account = window?._env_?.lemonLerning;
        if (account?.projectId && account?.userName && account?.userEmail && account?.profile) {
            new Promise(resolve => {
                window.LemonLearningReady = player => {
                    LemonLearningReady.player = player;
                    resolve();
                };
            }).then(() => {
                console.log("Lemon learning   loaded.");
                LemonLearningReady.player.set({
                    projectKey: account?.projectId,
                    user: {
                        name: account?.userName,
                        email: account?.userEmail,
                        profiles: [account?.profile],
                        tags: [],
                    },
                });
            });
            try {
                const script = document.createElement("script");
                script.src = "https://static.lemonlearning.com/player/bundle.js";
                script.async = true;
                script.defer = true;
                script.id = "lemonlearning-player-embed";
                window.document.body.appendChild(script);
            } catch (error) {
                console.log(" Error in Lemon learning script.");
            }
        }
    </script>
</body>

</html>
