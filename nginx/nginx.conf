
daemon            off;
worker_processes  2;

events {
    use                 epoll;
    worker_connections  128;
}

error_log         logs/error.log info;

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    access_log    logs/access.log combined;

    server {

        listen              8080 default_server;
        server_name         _;

        gzip on;
        zip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/rss+xml text/javascript image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;
        gzip_proxied    no-cache no-store private expired auth;
        gzip_min_length 1000;
        gunzip on;

        error_page 404 =200 /index.html;

        root /usr/share/nginx/html;

        location / {

        	if ($request_method = OPTIONS) {
                return 204;
            }

            add_header Access-Control-Allow-Origin *;

            index index.html;

        }

    }
}
